<!DOCTYPE html>
<html lang="en">
<head>

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <!-- Google Fonts link: -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Style-->
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>
    <h1>
        <img class="logo" src="assets/images/logo.png"> Love Maths
    </h1>

    <div class="gaming-area">
        <div class="control-area">
          <button class="btn btn--big btn--green"> 
            <i class="fas fa-plus"></i> 
        </button>
          <button class="btn btn--big btn--blue"> 
            <i class="fas fa-minus"></i>
          </button>
          <button class="btn btn--big btn--orange">
            <i class="fas fa-times"></i> 
          </button>
          <button class="btn btn--big btn--red">
            <i class="fas fa-divide"></i> 
         </button>
        </div>

        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>

            <p class="answer-message">Enter answer:</p>

            <input class="answer-box" type="number">
        </div>

        <button class="btn btn--grey">Submit answer</button>
    </div>
    

    <div class="score-area">
        <p id="scores">Correct answers <span id="score">0</span> </p>
        <p id ="scores">Incorrect answers <span id="incorrect">0</span></p>
    </div>
   
    <!--Java Script connection-->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
